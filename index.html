<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset="utf-8">
		<meta http-equiv="Content-Style-Type" content="text/css">
		<script src="http://code.jquery.com/jquery-1.8.3.js"></script>
		<style type="text/css">
			#Eror {
				width:200px;
				text-align:center;
				color: red;
				}

			#Content {
				display:block;
				width:200px;
				margin-left:auto;
				margin-right:auto;
				}
			#Type,#Lev,#Len{
				margin-left: 5px;
				margin-left:auto;
				margin-right:auto;
				margin-bottom:4px;
				text-align:center;
				}
			#End {
				size: 18px;
				}	
			
		</style>
		<script type="text/javascript">
			$(document).ready(function(e)
			{
				$('#But').bind('click', function(){
					if($("#Type").val() != null &&
						$("#Lev").val() != null && 
						$("#Len").val() != "Квадратура" &&
						parseInt($("#Len").val()) >= 25 )
					{
						if($("#Eror").text() != "")
							$("#Eror").text("");
						switch($("#Type").val()) {
							case "t1":
								switch($("#Lev").val()) {
									case "l1":
										var kof = 6100;
									break
									case "l2":
										var kof =8235;
									break
									case "l3":
										var kof = 10370;
									break
								}
							break
							case "t2":
								switch($("#Lev").val()) {
									case "l1":
										var kof = 6450;
									break
									case "l2":
										var kof =8705;
									break
									case "l3":
										var kof = 0;
									break
								}
							break
							case "t3":
								switch($("#Lev").val()) {
									case "l1":
										var kof = 4100;
									break
									case "l2":
										var kof =5535;
									break
									case "l3":
										var kof = 6970;
									break
								}
							break
						}
						var sumot = Math.floor((parseInt($("#Len").val()) * kof) - (parseInt($("#Len").val()) * kof/10));
						var sumdo = Math.floor((parseInt($("#Len").val()) * kof) + (parseInt($("#Len").val()) * kof/15));
						$("#End").text("От:"+sumot+" До:"+sumdo);
					}
					else
					{
						$("#Eror").text("Ошибка");
					}
					});
			});
		</script>
	</head>
	<body>
		<div id="Content">
			<p id="Eror"></p>
			<select id = "Type">
			<option disabled selected>Тип ремонта</option> 
			<option value="t1">Новостройка</option>
			<option value="t2">Капитальный</option>
			<option value="t3">Косметический</option>
			</select>
			</br>
			<select id = "Lev">
			<option disabled selected>Уровень</option> 
			<option value="l1">Стандарт</option>
			<option value="l2">Евро</option>
			<option value="l3">Эксклюзив</option>
			</select>
			</br>
			<input min=40 id="Len" onkeyup="this.value = this.value.replace (/[^0-9]/, '')" value="Квадратура" onfocus="if(this.value == 'Квадратура'){this.value = ''}" onblur="if(this.value == '') this.value = 'Квадратура';"/>
			</br>
			<button id="But">Рассчитать</button>
			</br>
			<p id ="End"></p>
		</div>
	</body>
</html>
